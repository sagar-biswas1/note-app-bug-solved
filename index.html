<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Your notes</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Your Notes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="notes-count"
                  >0</a
                >
              </li>
            </ul>

            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searched-keyword"
                oninput="inputChange(event)"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                id="search-btn"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <section class="container mt-2 mb-5">
      <h2 class="text-center">Take your necessary notes....</h2>

      <!-- user info -->
      <div id="user-info" class="d-flex justify-content-center"></div>
      <!-- alert div -->
      <div id="alert-user"></div>

      <div class="card m-auto mt-3 p-4" style="width: auto">
        <textarea
          class="form-control"
          id="addTitle"
          rows="1"
          placeholder="Add Title"
        ></textarea>
        <textarea
          class="form-control mt-4"
          id="addText"
          rows="3"
          placeholder="Write texts..."
        ></textarea>
        <div class="d-flex justify-content-center">
          <button id="save-button" class="btn btn-info mt-4 w-25">
            Save note
          </button>
        </div>
      </div>
    </section>

    <!-- all notes will appear in this section -->
    <section class="container mt-4 mb-5" style="position: relative">
      <hr />
      <h3 class="text-center mt-3 mb-3" id="display-message">Your notes</h3>
      <hr />

      <div class="row row-cols-1 row-cols-md-2 g-4" id="display-notes"></div>
    </section>

    <!--  -->

    <div>
      <div></div>
      <div></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script></script>
  </body>
</html>
